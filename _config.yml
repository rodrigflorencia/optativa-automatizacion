# Site settings
title: Automatizaci칩n de Procesos
description: >
  P치gina de la materia Integraci칩n y Automatizaci칩n de Procesos.

# GitHub Pages settings

baseurl: "/optativa-automatizacion"  # Must match repository name
url: "https://florenciarodriguez.github.io" 

# Collections Configuration
collections:
  apuntes:
    output: true
    permalink: /apuntes/:name/
    sort_by: nav_order
  practicos:
    output: true
    permalink: /practicos/:name/
    sort_by: nav_order
  guias:
    output: true
    permalink: /guias/:name/
    sort_by: nav_order
  diapositivas:
    output: true
    permalink: /diapositivas/:name/
    sort_by: nav_order

# Defaults for collections
defaults:
  - scope:
      path: ""
      type: apuntes
    values:
      layout: default
  - scope:
      path: ""
      type: practicos
    values:
      layout: default
  - scope:
      path: ""
      type: guias
    values:
      layout: default
  - scope:
      path: ""
      type: diapositivas
    values:
      layout: default

# Defaults
defaults:
  - scope:
      path: ""
      type: "apuntes"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "practicos"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guias"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "diapositivas"
    values:
      layout: "default"

# Theme and build settings
theme: minima
markdown: kramdown
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

kramdown:
  input: GFM
  footnote_backlink: "&#x21A9;&#xFE0E;"
  highlighter: rouge

# Collections configuration
collections:
  guias:
    output: true
    permalink: /guias/:path/
  diapositivas:
    output: true
    permalink: /diapositivas/:path/
  apuntes:
    output: true
    permalink: /apuntes/:path/
  practicos:
    output: true
    permalink: /practicos/:path/
  tps:
    output: true
    permalink: /:path/

defaults:
  -
    scope:
      path: ""
      type: "tp"
    values:
      layout: tp
