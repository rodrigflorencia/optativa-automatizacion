# Site settings
title: Automatizaci칩n de Procesos
description: >
  P치gina de la materia Integraci칩n y Automatizaci칩n de Procesos.

# GitHub Pages settings
baseurl: "/optativa-automatizacion"  # Must match repository name
url: "https://rodrigflorencia.github.io" 

# Collections Configuration
collections:
  apuntes:
    output: true
    permalink: /apuntes/:path/
    sort_by: path
  practicos:
    output: true
    permalink: /practicos/:path/
    sort_by: path
  guias:
    output: true
    permalink: /guias/:path/
    sort_by: path
  diapositivas:
    output: true
    permalink: /diapositivas/:path/
    sort_by: path

# Defaults
defaults:
  - scope:
      path: ""
      type: apuntes
    values:
      layout: apunte
  - scope:
      path: ""
      type: practicos
    values:
      layout: default
  - scope:
      path: ""
      type: guias
    values:
      layout: default
  - scope:
      path: ""
      type: diapositivas
    values:
      layout: default

# Theme and build settings
theme: minima
markdown: kramdown
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - .git
  - README.md
  - convert_md_to_html.py
  - update_apuntes_layout.py
  - html_output/

kramdown:
  input: GFM
  footnote_backlink: "&#x21A9;&#xFE0E;"
  highlighter: rouge
